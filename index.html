<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5" id="app">
    <div class="mt-3 row row-cols-1 row-cols-md-3 g-4">
      <div class="col" v-for="(item, index) in books" :key="index">
        <div class="card mb-3">
          <div class="card-body bg-secondary text-white">
            <h5 class="card-title text-uppercase">{{item.title}}</h5>
            <p class="card-text">{{item.body}}</p>
          </div>
          <div class="card-footer">
            <small class="text-muted">{{item.created_at}}</small><br>
            <div class="d-flex">
              <small class="btn-sm btn-success me-2" @click="get_update(index)">Update</small>
              <small class="btn-sm btn-danger" @click="get_update(index)">Delete</small><br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/axios@0.12.0/dist/axios.min.js"></script>
<script src="js/app.js"></script>
</html>
